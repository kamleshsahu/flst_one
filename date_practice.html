<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(new Date().getTime());
var d = new Date(new Date().getTime() + 24 * 60 * 60 * 1000);
date = d.getDate() ;
if (date < 10) {
date = "0" + date;
}

month = d.getMonth() + 1;

if (month < 10) {
month = "0" + month;
}
year = d.getFullYear();

console.log("tomorrow clicked:" + date + "-" + month + "-" + year);
</script>


</body>
</html>
